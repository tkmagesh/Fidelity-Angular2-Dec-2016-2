<style>
    .stats, .bugname{
        font-size: 20pt;
    }
    .closed{
        color : red;
        text-decoration: line-through;
        font-style: italic;
        font-weight: bold;
    }
    section{
        margin-bottom: 10px;
    }
    ol{
        list-style: none;
        width: 500px;
    }
    li{
        border : 1px solid gray;
        background-color: #e7e7e7;
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 5px;
    }
    .datetime{
        font-style: italic;
    }
    .bugname{
        cursor: pointer;
    }
</style>
<h1>Bug Tracker</h1>
<hr>
<section class="content">
    <section class="stats">
        <span class="closed">2</span>
        <span> / </span>
        <span>5</span>
    </section>
    <section class="sort">
        <label for="">Order By :</label>
        <input type="text" name="" id="">
        <label for="">Descending :</label>
        <input type="checkbox" name="" id="">
    </section>
    <section class="edit">
        <label for="">Bug :</label>
        <input type="text" name="" id="">
        <input type="button" value="Add New">
    </section>
    <section class="list">
        <ol>
            <li>
                <span class="bugname">This is bug - 1</span>
                <div class="datetime">[created at]</div>
            </li>
            <li>
                <span class="bugname closed">This is bug - 2</span>
                <div class="datetime">[created at]</div>
            </li>
        </ol>
        <input type="button" value="Remove Completed">
    </section>
</section>
